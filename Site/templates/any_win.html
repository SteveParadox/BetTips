{% extends 'pred.html' %}
{% block content %}


<div id="about">
    <div class="container">
        <div class="row">

            <div class="col-xl-10 col-lg-10 col-md-12 col-sm-12">
                <div class="about-box">
                    <h3 class="in_form"> Any Team To Win</h3>
                    <table>
                    
                        <thead>
                            <tr>
                                <th scope="col">Fixture</th>
                                <th scope="col">League</th>
                                <th scope="col">Prediction</th>
                            </tr>
                        </thead>
                        {% for picks in anywin %}
                        <tbody>
                            <tr>
                                <td data-label="Team">{{ picks.fixture }}</td>
                                <td data-label="League">{{ picks.league }}</td>
                                <td data-label="prediction">{{ picks.prediction }}</td>
                            
                            </tr>
                    
                        </tbody>
                        {% endfor %}
                    </table>
                </div>
                <h6><a href="{{url_for('edit.last_pred', data=data)}}"> Last Prediction </a></h6>
            </div>
        </div>

    </div>
</div>

{%endblock content%}
