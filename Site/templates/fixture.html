{% extends 'layout.html' %}
{% block content %}

<div id="about">
    <div class="container">
        <div class="row">

            <div class="col-xl-10 col-lg-10 col-md-12 col-sm-12">
                <div class="about-box">
                    <h3 class="in_form">Today Fixtures</h3>
                    <a href="{{url_for('edit.fixture', date_type='tomorrow')}}"> Tomorrow Fixture </a>
                    <a href="{{url_for('analysis.live')}}"> Live </a>

                    <table>
                    
                        <thead>
                            <tr>
                                <th scope="col">Fixture</th>
                                <th scope="col">League</th>
                            </tr>
                        </thead>
                        {% for match in extracted_data %}
                        <tbody>
                            <tr>
                                    <td data-label="Team">{{ match.match_hometeam_name }} vs {{ match.match_awayteam_name }}</td>
                                    <td data-label="League">{{ match.league_name }} </td>                            
                            </tr>
                    
                        </tbody>
                        {% endfor %}
                    </table>
                </div>
            </div>
        </div>

    </div>
</div>

{%endblock content%}
